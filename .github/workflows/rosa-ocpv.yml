name: Run rosa/ocpv.yml playbook
on:
  workflow_dispatch:
    inputs:
      olm_tag:
        description: 'OLM snapshot to use, e.g. from https://quay.io/repository/gpte-devops-automation/olm_snapshot_redhat_catalog?tab=tags&tag=latest'
        required: true
        default: 'v4.19_2025_08_28'
        type: string
jobs:
  rosa-ocpv:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create rosa credentials file
        run: echo "${{ secrets.ROSA_CREDS }}" > rosa.creds

      - name: Create user credentials file
        run: echo "${{ secrets.USER_CREDS }}" > user.creds

      - name: Substitute token for automation hub
        run: |
          sed -i "s/my_ah_token/${{ secrets.AH_TOKEN }}/1" ansible.cfg

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Specify a Python version

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          echo "ansible" >> execution_environments/rosa/requirements.txt
          pip install -r execution_environments/rosa/requirements.txt

      - name: Install galaxy collections
        run: |
          ansible-galaxy collection install -r execution_environments/rosa/requirements.yml

      - name: Get OC utility from bastion host
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass
          OC_PATH="/usr/local/bin/oc"

          echo "Parsing credentials..."
          SSH_USER=$(grep 'SSH Username:' rosa.creds | awk '{print $3}')
          SSH_PASS=$(grep 'SSH Password:' rosa.creds | awk '{print $3}')
          SSH_HOST=$(grep 'SSH Command:' rosa.creds | awk '{print $4}' | cut -d'@' -f2)

          echo "Login and scp"
          sshpass -p "$SSH_PASS" scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "$SSH_USER@$SSH_HOST:$OC_PATH" $OC_PATH
          sudo chmod +x $OC_PATH
          oc version --client

      - name: Pull manifest file
        run: |
          curl --user ${{ secrets.MANIFEST_CREDS }} https://manifest.lab.cheeseburgia.com/${{ secrets.MANIFEST_PATH }} --output $(pwd)/manifest.zip

      - name: Run Ansible Playbook
        run: ansible-playbook rosa/ocpv.yml -e ignore_prompt=true -e hide_passwords=true -e olm_tag=${{ inputs.olm_tag }}
