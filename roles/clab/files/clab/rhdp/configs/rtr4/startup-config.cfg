! Command: show running-config
! device: rtr4 (cEOSLab, EOS-4.32.0F-36401836.4320F (engineering build))
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$u1AqVTbJpkOaavhj$PwiG0czZMtHxWy3g5PJHQ.BOtPwonjUGMi5IwNfgqEMDV.kk0aws4YYwLg0O7DEIPHOygpM9y5Ecq8Go0dp6n1
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname rtr4
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
management api http-commands
   no shutdown
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface Ethernet1
   no switchport
   ip address 172.18.1.108/24
!
interface Loopback0
   ip address 192.168.4.4/32
!
interface Management0
   ip address 172.20.20.3/24
   ipv6 address 3fff:172:20:20::3/64
!
interface Tunnel0
   mtu 1394
   ip address 10.101.101.4/24
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
   tunnel mode gre
   tunnel source interface Ethernet1
   tunnel destination 172.18.1.109
   tunnel path-mtu-discovery
   tunnel ttl 10
!
ip routing
!
ip route 0.0.0.0/0 172.20.20.1
!
ipv6 route ::/0 3fff:172:20:20::1
!
router ospf 1
   router-id 192.168.4.4
   redistribute connected
   max-lsa 12000
!
