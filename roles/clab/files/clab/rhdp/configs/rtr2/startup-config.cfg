no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$u1AqVTbJpkOaavhj$PwiG0czZMtHxWy3g5PJHQ.BOtPwonjUGMi5IwNfgqEMDV.kk0aws4YYwLg0O7DEIPHOygpM9y5Ecq8Go0dp6n1
