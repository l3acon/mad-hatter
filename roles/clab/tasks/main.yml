- name: Create virtual network interface card with external ip
  azure.azcollection.azure_rm_networkinterface:
    resource_group: "{{ resource_group_name }}"
    name: "{{ rhel_nic_name }}"
    virtual_network: "{{ vnet_name }}"
    subnet_name: "{{ subnet_name }}"
    ip_configurations:
      - name: "{{ ip_config_name }}"
        public_ip_address_name: "{{ rhel_public_ip_name }}"
        primary: true
    security_group: "{{ network_sec_group_name }}"
  when: use_public_ip

- name: Create VM
  azure.azcollection.azure_rm_virtualmachine:
    resource_group: "{{ resource_group_name }}"
    name: "{{ rhel_vm_name | default('demo_rhel_vm') }}"
    vm_size: "{{ rhel_vm_size }}"
    managed_disk_type: "{{ rhel_disk_type }}" 
    os_disk_size_gb: "{{ rhel_disk_size_gb }}"
    admin_username: "{{ rhel_admin_user }}"
    ssh_password_enabled: false
    ssh_public_keys:
      - path: "/home/{{ rhel_admin_user }}/.ssh/authorized_keys"
        key_data: "{{ rhel_public_key }}"
    network_interfaces: "{{ rhel_nic_name }}"
    image:
      offer: RHEL
      publisher: RedHat
      sku: "{{ rhel_vm_sku | default('9_4') }}"
      version: latest
    max_price: "{{ rhel_max_price | default(omit) }}"
    priority: "{{ rhel_priority | default(omit) }}"
    tags:
      deployment: ansible
      purpose: demo
